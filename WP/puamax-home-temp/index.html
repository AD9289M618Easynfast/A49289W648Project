<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
                <div class="header">
                    <div class="header-content">
                        <div class="header-content-left">
                            <a href="#">
                                <img src="image-home/logo.png" alt="logo" class="header-logo" width="226" height="67" />
                            </a>
                        </div>
                        <div class="header-content-right">
                            <div class="verifies">
                                <img src="image-home/header-check.png" alt="header-check" width="87" height="43" />
                                <img src="image-home/header-virut.png" alt="header-virut" width="87" height="43" />
                            </div>
                            <div class="order-panel">
                                <table class="order-form">
                                    <tr>
                                        <td class="label">First Name:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">First Name:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">Last Name:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">Street Address:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">City:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">Zip Code:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">State:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">Phone:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                    <tr>
                                        <td class="label">Email:</td>
                                        <td class="input-text"><input type="text" name="first-name" /></td>
                                    </tr>
                                </table>
                                <a href="#">
                                    <img src="image-home/button-order-now.png" alt="button-order-now" width="260" height="69" class="btn-order-now"/>
                                </a>
                                <div class="key-promise">100% Safe and Secure Connections</div>
                            </div>
                        </div>
                        <img src="image-home/head-label.png" alt="head-label" class="header-label-top" width="140" height="137"/>
                        <img src="image-home/header-arrow.png" alt="header-arrow" class="header-arrow" width="713" height="230" />
                    </div>
                </div>
                <div class="content-1"></div>
                <div class="content-2"></div>
                <div class="content-3"></div>
                <div class="content-4"></div>
                <div class="content-5"></div>
                <div class="footer"></div>
        </div>
    </body>
</html>
